<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="google_fonts.css">

  </head>


  <body>


    <!---------------------------------------- TOP NAVIGATION BAR --------------------------------->
    <div class="row fixed-top">
      <div class="col-4 heading-active">Add Bookmark</div>
      <div class="col-4 heading hover-underline">All Bookmarks</div>
      <div class="col-4 heading hover-underline">Search</div>
    </div>
    <!---------------------------------------------------------------------------------------------->


    <div class="col-12 container-fluid">

      <!------------------------------------- ADD BOOKMARK BLOCK -------------------------------------->
      <div id="add-bookmark" class="d-block">
        Title:<br>
        <input class="std-input" type="text" id="save-title"><br><br>
        Link:<br>
        <div id="display-link"></div><br>
        Description:<br>
        <textarea class="desc-input" id="save-description"></textarea><br>
        <button id="save-btn" type="button" class="btn btn-success float-right"> Add </button>
        <button id="del-btn" type="button" class="btn btn-danger float-right mr-2"> Delete </button>
      </div>
      <!---------------------------------------------------------------------------------------------->

    </div>

    <script src = "popup.js" type="text/javascript"></script>
  </body>
</html>
